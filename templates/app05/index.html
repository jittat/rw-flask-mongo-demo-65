<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/app.css">
  </head>
  <body>
    <h1 class="header">สถิติอุณหภูมิ</h1>
    <div class="content">
      <ul>
        {% for item in temperatures %}
          <li>
            {{ item.t|round(2) }} 
            (
            {% if item.diff > 0 %}
              <span style="color: red;">{{ item.diff|round(2) }}</span>
            {% else %}
              <span style="color: green;">{{ item.diff|round(2) }}</span>
            {% endif %}
            )
          </li>
        {% endfor %}
      </ul>
      <a href="/tempform">เพิ่มข้อมูล</a>  
    </div>
  </body>
</html>
